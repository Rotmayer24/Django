{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Post List</title>
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
</head>
<body>

<h1>All Posts</h1>
    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <p>{{ post.published_date }}</p>
            <p>By {{post.author.username}}</p>
        </div>
    {% endfor %}

</body>
</html>
